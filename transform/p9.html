<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            margin: auto;
            transition: all 2s;
        }

        .img1:hover {
            transform: rotateX(65deg);
        }

        .img2:hover {
            transform: rotateY(65deg);
        }

        .img3:hover {
            transform: rotateZ(65deg);
        }

        .img4:hover {
            transform: rotate3d(1,-5,1,-60deg);
            transform-origin: 80% 80%;
            box-shadow: 3px 5px 16px rgba(0,0,0,0.9);
        }

    </style>
</head>
<body>
    <img class="img1" src="https://t4.ftcdn.net/jpg/05/47/97/81/360_F_547978128_vqEEUYBr1vcAwfRAqReZXTYtyawpgLcC.jpg" alt="" width="200px" height="200px">
    <img class="img2" src="https://t4.ftcdn.net/jpg/05/47/97/81/360_F_547978128_vqEEUYBr1vcAwfRAqReZXTYtyawpgLcC.jpg" alt="" width="200px" height="200px">
    <img class="img3" src="https://t4.ftcdn.net/jpg/05/47/97/81/360_F_547978128_vqEEUYBr1vcAwfRAqReZXTYtyawpgLcC.jpg" alt="" width="200px" height="200px">
    <img class="img4" src="https://t4.ftcdn.net/jpg/05/47/97/81/360_F_547978128_vqEEUYBr1vcAwfRAqReZXTYtyawpgLcC.jpg" alt="">
</body>
</html>
